<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contatos</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>        
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome">Nome completo:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@aqui.com">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere receber o nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" checked>E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário você prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="receber-mensagem"><input type="checkbox">Você deseja receber nossas mensagens por e-mail?</input></label>

            <input type="submit" value="Enviar cadastro" checked class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 22h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 22h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 22h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
